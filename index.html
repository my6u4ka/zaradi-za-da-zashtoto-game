<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–∑–Ω–∞–π –¥—É–º–∞—Ç–∞: –∑–∞ –¥–∞, –∑–∞—â–æ—Ç–æ –∏–ª–∏ –∑–∞—Ä–∞–¥–∏?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2faff;
    }
    h1 { color: #004080; }
    .question {
      font-size: 24px;
      margin: 20px 0;
      transition: transform 0.3s ease, opacity 0.5s;
    }
    .question.correct-anim {
      animation: pop 0.6s ease;
    }
    .question.wrong-anim {
      animation: shake 0.5s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .options button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #cce0ff;
      transition: background 0.3s;
    }
    .options button:hover { background: #99c2ff; }
    .result {
      font-size: 22px;
      margin-top: 20px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    .celebration {
      font-size: 28px;
      color: #008000;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .hidden {
      display: none;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé≤ –ü–æ–∑–Ω–∞–π –¥—É–º–∞—Ç–∞!</h1>
  <div class="question" id="question"></div>
  <div class="options" id="options">
    <button onclick="checkAnswer('–∑–∞ –¥–∞')">–∑–∞ –¥–∞</button>
    <button onclick="checkAnswer('–∑–∞—â–æ—Ç–æ')">–∑–∞—â–æ—Ç–æ</button>
    <button onclick="checkAnswer('–∑–∞—Ä–∞–¥–∏')">–∑–∞—Ä–∞–¥–∏</button>
  </div>
  <div class="result" id="result"></div>
  <button id="restartBtn" class="hidden" onclick="startGame()">–ò–≥—Ä–∞–π –æ—Ç–Ω–æ–≤–æ</button>

  <audio id="correctSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.mp3" type="audio/mpeg">
  </audio>
  <audio id="wrongSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.mp3" type="audio/mpeg">
  </audio>

  <script src="questions.js"></script>
  <script>
    let usedIndices = [];
    let currentQuestion;
    let score = 0;
    let questionCount = 0;
    const maxQuestions = 10;

    const questionEl = document.getElementById("question");
    const resultEl = document.getElementById("result");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const optionsEl = document.getElementById("options");
    const restartBtn = document.getElementById("restartBtn");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      usedIndices = [];
      score = 0;
      questionCount = 0;
      restartBtn.classList.add("hidden");
      optionsEl.classList.remove("hidden");
      shuffle(questions);
      showQuestion();
    }

    function showQuestion() {
      if (questionCount >= maxQuestions || usedIndices.length >= questions.length) {
        showResult();
        return;
      }
      currentQuestion = questions[questionCount];
      questionCount++;
      questionEl.className = "question";
      questionEl.innerHTML = `<strong>${currentQuestion.text.replace("_____", "<span style='color: red;'>_____</span>")}</strong>`;
      resultEl.innerText = "";
    }

    function checkAnswer(choice) {
      let isCorrect = choice === currentQuestion.answer;
      let colorClass = isCorrect ? "correct" : "incorrect";
      const filledText = currentQuestion.text.replace("_____", `<span class='${colorClass}'>${choice}</span>`);
      questionEl.innerHTML = `<strong>${filledText}</strong>`;
      questionEl.classList.add(isCorrect ? "correct-anim" : "wrong-anim");

      if (isCorrect) {
        correctSound.play();
        score++;
        resultEl.innerHTML = "‚úÖ –ë—Ä–∞–≤–æ! –¢–æ–≤–∞ –µ –ø—Ä–∞–≤–∏–ª–Ω–∏—è—Ç –æ—Ç–≥–æ–≤–æ—Ä!";
        setTimeout(showQuestion, 4000);
      } else {
        wrongSound.play();
        resultEl.innerHTML = "‚ùå –û–ø–∏—Ç–∞–π –ø–∞–∫!";
      }
    }

    function showResult() {
      questionEl.className = "question celebration";
      questionEl.innerHTML = `‚ú® –°–≤—ä—Ä—à–∏ –∏–≥—Ä–∞—Ç–∞! ‚ú®<br>–ü–æ–∑–Ω–∞—Ç–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏: <strong>${score} –æ—Ç ${maxQuestions}</strong>`;
      resultEl.innerHTML = "–ë—Ä–∞–≤–æ! –ú–æ–∂–µ—à –¥–∞ –∏–≥—Ä–∞–µ—à –æ—Ç–Ω–æ–≤–æ!";
      optionsEl.classList.add("hidden");
      restartBtn.classList.remove("hidden");
    }

    startGame();
  </script>
</body>
</html>
